<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body{
            /*background-image: url("https://media.giphy.com/media/w7Y4xlQZG7qGA/giphy.gif    ");*/
            background-image: url("https://media.giphy.com/media/8mYKQgrsIFLY4/giphy.gif");
            background-size: cover;
            height: 100vh;
        }
        .card{
            height: 380px;
            width: 400px;
            margin: 200px auto;

        }
    </style>
    <meta charset="UTF-8">
    <title>Welcome to my blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<div th:replace="header ::navbar"></div>
<div class="card">
    <div class="card-content">
        <p class="title">
            “Welcome to my personal blog, I talk about all things code and tech!.”
        </p>
        <p class="subtitle">
            -Eddy Bautista
        </p>
        <button class="button is-primary modal-button" data-target="#myModal" aria-haspopup="true">About Me!</button>

        <div class="modal" id="myModal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box"><img src="http://www.k-9superheroesdogwhispering.com/wp-content/uploads/2013/02/fat-pug-dog.jpg">  </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">
      <span>
        View my <a href="https://github.com/EddyBautista-93">Github</a>
      </span>
        </p>
        <p class="card-footer-item">
      <span>
         <a href="https://linkedin.com/in/eddy-bautista">Hire Me!</a>
      </span>
        </p>
    </footer>
</div>
<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script>

    $(document).ready(function() {

        // Check for click events on the navbar burger icon
        $(".navbar-burger").click(function() {

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            $(".navbar-burger").toggleClass("is-active");
            $(".navbar-menu").toggleClass("is-active");

        });
    });

    document.querySelectorAll('.modal-button').forEach(function(el) {
        el.addEventListener('click', function() {
            var target = document.querySelector(el.getAttribute('data-target'));

            target.classList.add('is-active');

            target.querySelector('.modal-close').addEventListener('click',   function() {
                target.classList.remove('is-active');
            });
        });
    });

</script>
</body>
</html>
