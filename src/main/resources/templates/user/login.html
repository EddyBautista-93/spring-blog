<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<div th:replace="header ::navbar"></div>
<h1>Log In</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
<div class="field">
    <label class="label">Username</label>
    <div class="control">
        <input class="input" type="text" id="username" name="username" placeholder="e.g Alex Smith">
    </div>
</div>
<div class="field">
    <label class="label">Password</label>
    <div class="control">
        <input class="input" type="password" id="password" name="password" placeholder="Enter a password">
        <input class="button is-primary" type="submit" value="Log In" />
    </div>
</div>
</form>

</html>
